<h1 class="main"> Companies</h1>
<div *ngFor="let company of Companies" class="main-companies">

  <h3 class="main-companies-name"><b>Name:{{company.name}}</b></h3>

  <p> City:{{company.city}}</p>
  <p>Address:{{company.address}}</p>
  <div class="main-btns">
    <button class="change-btn"> Change</button>
    <p>Description:{{company.description}}</p>
    <button class="delete-btn"> Delete</button>
  </div>
</div>
